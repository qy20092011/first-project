<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Register</title>
	<link rel="stylesheet" type="text/css" href="../libs/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../libs/jquery-confirm/jquery-confirm.css">
	<link rel="stylesheet" href="../css/register.css">
	<script type="text/javascript" src="../libs/jquery/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="../libs/jquery-confirm/jquery-confirm.js"></script>
</head>
<body>
	<div class="container">
		<p>会员注册</p>
		<div class="login_l">
			<img src="../img/huiyuan.jpg" alt="">
			<div class="register">
				<a href="login.html">会员登录</a>
			</div>
		</div>
		<div class="login_r">
			<div class="bs-example">
			    <form class="form-horizontal" role="form">
			      <div class="form-group">
			        <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
			        <div class="col-sm-10">
			          <input type="email" class="form-control" id="email" name="email" placeholder="Email">
			        </div>
			      </div>      
			      <div class="form-group">
			        <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
			        <div class="col-sm-10">
			          <input type="password" class="form-control" id="password" name="password" placeholder="Password">
			        </div>
			      </div>    
			     <div class="form-group">
			        <label for="inputPassword3" class="col-sm-2 control-label">Confirm Password</label>
			        <div class="col-sm-10">
			          <input type="password" class="form-control" id="repassword" name="repassword" placeholder="Confirm Password">
			        </div>
			      </div>       
			      <div class="form-group">
			        <label for="inputEmail3" class="col-sm-2 control-label">Phone</label>
			        <div class="col-sm-10">
			          <input type="text" class="form-control" id="phone" name="phone" placeholder="Phone">
			        </div>
			      </div>         
			      <div class="form-group">
			        <div class="col-sm-offset-2 col-sm-10">
			          <button type="button" id="submit" class="btn btn-default" style="margin-left: 20px;">Register</button>
			        </div>
			      </div>
			    </form>
		  	</div>		
		</div>
	</div>


	<script type="text/javascript">
		$(function(){
			$('#submit').click(function(){
				$.post('register.php',{
					email: $('#email').val(),
					password: $('#password').val(),
					phone: $('#phone').val()
				}, function(response){
					var $obj = eval('(' + response + ')');
					if($obj.state){
						$.alert('注册成功！');
					} else {
						$.alert($obj.message);
					}
				})				
			})
		})
	</script>
</body>
</html>

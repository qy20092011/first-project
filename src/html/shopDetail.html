<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>shopDetail</title>
	<link rel="stylesheet" href="../js/jquery.gdszoom.css">
	<link rel="stylesheet" href="../css/shopDetail.css">
	<script src="../lib/jquery-3.1.1.js"></script>
	<script src="../js/jquery.gdszoom.js"></script>
	<script src="../js/lazyshopDetail.js"></script>
	<script src="../lib/jquerycookie/jquery.cookie.js"></script>
	<script>
		$(function(){

			//放大镜设置
			$('.zoom').gdszoom({
				position:'right',
				gap:100
			});

			$('.small-list').on('click','img',function(){
				$('.zoom img').attr({
					src:this.src,
					'data-big':$(this).data('big')
				});
			})

			//购物数量的增减
			$('.num_l').on('click',function(){
				var $num = $('.num input').val();
				$num--;
				$('.num input').val($num);
			})
			$('.num_r').on('click',function(){
				var $num = $('.num input').val();
				$num++;
				$('.num input').val($num);
			})
			
			//获取浏览记录cookie
			var $record = $.cookie('record');

			//把json字符串转换成js对象
			$record = $record ? JSON.parse($record) : [];

			var ul = document.createElement('ul');
			ul.innerHTML = $record.map(function(item){
				console.log(item.imgurl)
				return '<li><img src="'+item.imgurl+'"><h4>'+item.name+'</h4><h4>'+item.specification+'</h4></li>';
			}).join('');
			//插入浏览记录信息
			$('.record').append(ul);




		})
	</script>
</head>
<body>
	<div class="top"></div>

	<div class="content">
		<p><a href="../index.html">首页></a><a href="fruitarea.html">新鲜水果></a>泰国山竹</p>
		<div class="shop">
			<div class="box">
				<div class="zoom">
					<img src="../img/med (1).jpg" data-big="../img/max (1).jpg">
				</div>
				<ul class="small-list">
					<li><img src="../img/med (1).jpg" data-big="../img/max (1).jpg" alt=""></li>
					<li><img src="../img/med (2).jpg" data-big="../img/max (2).jpg" alt=""></li>
					<li><img src="../img/med (3).jpg" data-big="../img/max (3).jpg" alt=""></li>
				</ul>	
			</div>
			<div class="detail">
				<div class="d1">
					<h2>泰国山竹</h2>
					<p>白皙水嫩甜美人</p>
				</div>
				<div class="d2">
					<div class="price">
						<h5>果园价</h5>
						<span>￥88.00</span>
					</div>
					<div class="standard">
						<h5>规格</h5>
						<span>2+1斤</span>
					</div>
					<div class="adress">
						<h5>配送至</h5>
						<select name="city" id="city">
							<option value="">香港</option>
							<option value="">深圳</option>
							<option value="">广州</option>
							<option value="">上海</option>
							<option value="">南京</option>
						</select>
						<span>有货</span>
					</div>
					<div class="num">
						<h5>数量</h5>
						<button class="num_l">-</button>
						<input type="text" value="1">
						<button class="num_r">+</button>
					</div>
					<div class="buy">
						<span style=""><a href="">立即购买</a></span>
						<span><a href="">加入购物车</a></span>
					</div>
				</div>
			</div>			
		</div>


		<div class="production">
			<div class="product">
				<div class="prdtitle">
					<span>商品简介</span>
					<span>顾客评论</span>
					<a href=""></a>
				</div>
				<ul>
					<li>
						<span>产地</span>
						<p>泰国</p>
					</li>
					<li>
						<span>营养元素</span>
						<p>蛋白质,膳食纤维,VA,VC,VE,钙,铁,锌</p>
					</li>
					<li>
						<span>储藏方法</span>
						<p>0℃及以上冷藏</p>
					</li>
					<li>
						<span>水果甜度</span>
						<p>五星</p>
					</li>
				</ul>
				<div id="datalist">
				</div>
			</div>
			<div class="record">
				<h2>最近浏览过</h2>
				<hr>
			</div>
		</div>
	</div>

	<div class="footer"></div>
</body>
</html>
